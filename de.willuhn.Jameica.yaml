app-id: de.willuhn.Jameica
default-branch: stable
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: jameica-wrapper.sh
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=session-bus
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: jameica
    buildsystem: simple
    build-commands:
      - install -Dm755 -t /app/bin jameica-wrapper.sh
      - mv jameica /app/
      - mkdir -p /app/share/icons/hicolor/64x64/apps
      - install -T /app/jameica/jameica-icon.png /app/share/icons/hicolor/64x64/apps/de.willuhn.Jameica.png
      - install -Dm644 -t /app/share/metainfo de.willuhn.Jameica.metainfo.xml
      - install -Dm644 -t /app/share/applications de.willuhn.Jameica.desktop
    sources:
      - type: archive
        url: https://www.willuhn.de/products/jameica/releases/current/jameica/jameica-linux64-2.10.1.zip
        sha1: b50db93b09ebed1b508791318dfbd8bf643b6996
        dest: jameica
      - type: file
        path: jameica-wrapper.sh
      - type: file
        path: de.willuhn.Jameica.desktop
      - type: file
        path: de.willuhn.Jameica.metainfo.xml
