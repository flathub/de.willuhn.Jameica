app-id: de.willuhn.Jameica
default-branch: stable
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: jameica-wrapper.sh
finish-args:
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --share=ipc
  - --share=network
  - --device=dri
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
  - --filesystem=home:rw
  - --filesystem=xdg-config/gtk-3.0:ro
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: jameica
    buildsystem: simple
    build-commands:
      - install -Dm755 -t /app/bin jameica-wrapper.sh
      - mv jameica /app/
      - mkdir -p /app/share/icons/hicolor/64x64/apps
      - install -T /app/jameica/jameica-icon.png /app/share/icons/hicolor/64x64/apps/de.willuhn.Jameica.png
      - install -Dm644 -t /app/share/metainfo de.willuhn.Jameica.metainfo.xml
      - install -Dm644 -t /app/share/applications de.willuhn.Jameica.desktop
    sources:
      - type: archive
        url: https://willuhn.de/products/jameica/releases/current/jameica/jameica-linux64-2.10.2.zip
        sha1: bea9dd098792c363957b7042f3fa88e9c5784c71
        dest: jameica
      - type: file
        path: jameica-wrapper.sh
      - type: file
        path: de.willuhn.Jameica.desktop
      - type: file
        path: de.willuhn.Jameica.metainfo.xml
